<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media.css">





</head>
<body>
    <main>
        <section id="login">
            <div id="img">
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo novamente, faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="cadastro.PHP" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="email" name="user" id="iuser" placeholder="Seu email" autocomplete="email" required maxlength="30">
                        <label for="iuser">
                            email
                        </label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            passkey
                        </span>
                        <input type="password" name="pass" id="ipass" placeholder="sua senha" autocomplete="current-password" required minlength="6" maxlength="12">
                        <label for="ipass">
                            senha
                        </label>
                    </div>
                    <input id="valid" type="submit" value="ENTRAR">
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha <span class="material-symbols-outlined">
                            mail
                        </span>
                    </a>
                </form>

            </div>

        </section>
    </main>
</body>
</html>
