<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style/style.css">





</head>
<body>
    <main>
        <section id="login">
            <div id="img">
                <img src="imagens/login.jpg" alt="janela de um predio">
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo novamente, faça login para acessar sua conta e poder fazer as congigurações no seu ambiente</p>
                <form action="" method="post">
                    <div>
                        <label for="iuser">
                            <span class="material-symbols-outlined">
                                person
                                </span>
                        </label>
                        <input type="text" name="user" id="iuser">
                    </div>
                    <div>
                        <label for="ipass">
                            <span class="material-symbols-outlined">
                                passkey
                                </span>
                        </label>
                        <input type="password" name="pass" id="ipass">
                    </div>
                    <input id="valid" type="submit" value="ENTRAR">
                </form>

            </div>

        </section>
    </main>
</body>
</html>
